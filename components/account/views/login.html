<div class="login_from_position">
        <!-- <form  class="form-position" runat="server"> -->
        <form class="form-position" name ="loginForm">
            <h2 class="heading-color text-center">Login</h2>
            <div class="form-group input-group ">
               <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
               <input class="form-control" type="text"
                name="username"
                placeholder="{{loginControllerVm.errorInfo.usernameRequired ? 'required' : '' }}"
                ng-model="loginControllerVm.loginInfo.userName"
                ng-change="loginControllerVm.onChangeUsername()" required/>
            </div>
            <div class="form-group input-group ">
               <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
               <input class="form-control" type="password"
               name="password"
               placeholder="{{loginControllerVm.errorInfo.passwordRequired ? 'required' : '' }}"
               ng-model="loginControllerVm.loginInfo.passWord"
               ng-change="loginControllerVm.onChangePassword()" required/>
            </div>
            <div ng-show="loginControllerVm.errorInfo.loginFailed">
              <p>{{loginControllerVm.errorInfo.errorMessage}}</p>
            </div>
            <div class="form-group text-center">
               <button type="button" class="btn btn-primary" ng-click="loginControllerVm.login()">Login</button>
               <button type="button" class="btn btn-danger" type="reset">Cancel</button>
           </div>
           <div class="form-group text-center">
               <!-- <asp:HyperLink ID="Register" runat="server">Register</asp:HyperLink>&nbsp;|&nbsp;<asp:HyperLink ID="fgtPsswd" runat="server">Forgot Password?</asp:HyperLink> -->
           </div>

        </form>
    </div>
